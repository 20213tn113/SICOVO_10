{% extends './body.html'%}

{%block title%} Agregar libro {%endblock%}

{% block container %}

<h1>Agregar Libro</h1>
{#<form action="{{ url_for('add') }}" method="POST" enctype="multipart/form-data">#}


    <input type="hidden" name="csrf-token" value="{{ csrf_token() }}" >

    <input type="hidden" id="csrf-token" name="csrf-token" value="{{ csrf_token() }}" >
    <div class="mb-3">
        <label for="isbn" class="form-label">ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" required>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" required>
    </div>
     <div class="mb-3">
        <label for="fecha_edi" class="form-label">Año de edicion</label>
        <input type="text" class="form-control" id="fecha_edi" name="fecha_edi" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="imagen" class="form-label">Portada (Imagen)</label>
        <input type="file" class="form-control" id="imagen" name="imagen" required>
    </div>
    <button  class="btn btn-primary addbtn">Agregar Libro</button>
{#</form>#}


{%block customJS%}
<script src="{{ url_for('static', filename='js/books.js') }}"></script>
<script src="{{ url_for('static', filename='js/notificacionSwal.js') }}"> </script>
<script src="{{ url_for('static', filename='lib/sweetalert2-9.10.0/sweetalert2.all.min.js') }}"> </script>


{%endblock%}


{%endblock%}
